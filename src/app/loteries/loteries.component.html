<div class="container" *ngIf="isLogged">
    <div class="container__menu">
        <button class="bttn bttn-primary" (click)="main()">Principal</button>        
    </div>
    <div class="container__content">
        <div>
            <div class="card">                
                <label for="exampleDataList" class="input-label">Lotería</label>
                <input class="form-control" list="codeOptions" id="exampleDataList" [(ngModel)]="loterieCode">
                <datalist id="codeOptions">            
                    <option *ngFor="let code of loteries" [value]="code.code">{{code.name}}</option>
                </datalist>       
                <div class="full-width" *ngIf="!isEditing">
                    <button type="button" class="bttn bttn-primary" (click)="edit()">Editar</button>                    
                </div>          
                <div class="success" *ngIf="isSuccess">GUARDADO EXITOSAMENTE</div>   
                <div *ngIf="isEditing">
                    <label class="input-label">Día</label>
                    <select class="form-control"  name="dayOfWeek" [(ngModel)]="loterieSelected.dayOfWeek">
                        <option [value]="-1">Todos los días</option>                    
                        <option [value]="0">Domingo</option>
                        <option [value]="1">Lunes</option>
                        <option [value]="2">Martes</option>
                        <option [value]="3">Miercoles</option>
                        <option [value]="4">Jueves</option>
                        <option [value]="5">Viernes</option>
                        <option [value]="6">Sabado</option>
                    </select>
                    <div class="full-width" *ngIf="isEditing">
                        <button type="button" class="bttn bttn-primary" (click)="change()">Cambiar Día</button>                    
                    </div>          
                </div>
            </div>            
        </div>
    </div>
</div>
